<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d4e8b22592.js" crossorigin="anonymous"></script>

    

</head>
<body>
    <h1 id="main-title"> My to do List ! </h1>
    <div class="add-todo-wrapper">
        <form action="" id="form-add-todos">
            <input type="text" name="" id="input-todos-text" placeholder="Enter something to do !">
            <input type="submit" value="Add task" id="input-todos-submit">
        </form>
    </div>
    <div class="todos-wrapper">
        <div id="todo-element">
            <li id="todo-description">dfsf</li>
            <div id="input-wrapper">
                <input type="button" value="Modify" id="todo-modify">
                <input type="button" value="Delete" id="todo-delete">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
